{% extends "schoolLand/base.html" %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again</p>
{% endif %}

<form  method="post">

	{% csrf_token %}
	<table>
		<tr>
			<td>{{ form.email.label_tag }}</td>
			<td>{{ form.email }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>
	<p><input type="submit" value="Submit" /></p>
</form>

{% endblock %}
